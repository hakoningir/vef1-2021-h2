<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>

    <div class="wrapper">

        </header>

        <main>
            <div class="valmynd-yfirlit">
                <div class="valmynd">

                    <div class="valmynd-efni">
                        <section class="valmynd-efni-svaedi">
                            <h3 class="verkefni">Verkefni</h3>
                            <p>37</p>
                        </section>
                        <section class="valmynd-efni-svaedi">
                            <h3 class="klarad-verkefni">Klárað verkefni</h3>
                            <p>37</p>
                        </section>
                    </div>

                    <div class="valmynd-efni">
                        <h2>Flokkur</h2>
                        <section class="valmynd-efni-svaedi">
                            <h3 class="vefforritun">Vefforritun</h3>
                            <p>3</p>
                        </section>
                        <section class="valmynd-efni-svaedi">
                            <h3 class="skipulag">Skipulag</h3>
                            <p>6</p>
                        </section>
                        <section class="valmynd-efni-svaedi">
                            <h3 class="vefthjonusta">Vefþjónustur</h3>

                    </div>

                    <div class="valmynd-efni">
                        <h2>Tags</h2>
                        <section class="valmynd-efni-svaedi">
                            <h3>Vefforritun</h3>
                            <p>10</p>
                        </section>
                        <section class="valmynd-efni-svaedi">
                            <h3>Skipulag</h3>
                            <p>10</p>
                        </section>
                        <section class="valmynd-efni-svaedi">
                            <h3>Vefþjónustur</h3>
                            <p>10</p>
                        </section>
                    </div>
                </div>

                <div class="yfirlit">
                    <div class="radaEftir">
                        <label for="velja">Raða eftir:</label>
                        <select id="velja" name="velja">
                            <option value="">Dagsetning</option>
                            <option value="">Mikilvægi</option>
                            <option value="">Titill</option>
                        </select>
                    </div>
                    <div class="checkbox">
                            <section class="task">
                                <label>
                                    <input name="titill" type="radio" value="category">
                                    <a>Titill á task</a>
                                    <p>Lýsing á verkefni, ef einhver</p>
                                    <p>10 nóv [Tag] [Tag] [Tag] Flokkur</p>
                                </label>
                                <label>
                                    <input name="titill" type="radio" value="category">
                                    <a>Titill á task</a>
                                    <p>10 nóv [Tag] [Tag] [Tag] Flokkur</p>
                                </label>
                            </section>
                            <div class="container">
                                <input id="inputfield" type="text"><button id=addTodo>+</button>
                                <div class="to-dos" id="toDocontainer">
                                </div>
                            </div>
                    </div>   
                </div>
            </div>
        </main>
    </div>
